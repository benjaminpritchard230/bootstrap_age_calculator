<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        </div>
    </div>

    <section>
        <div class="container">
            <div class="row d-flex justify-content-center text-center">
                <div class="col-6 d-flex justify-content-center text-center">

                        <label for="dob">Enter birthdate here: </label>
                        <input type="date" id="dob" value="1992-05-14" />

                        <div id="days">
                            days
                        </div>
                        <div id="weeks">
                            weeks
                        </div>
                        <div id="months">
                            months
                        </div>
                        <div id="years">
                            months
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-center text-center">
                    <div class="row d-flex justify-content-center text-center"> <img src="cake.jpg"
                            class="img-fluid w-50 d-none d-sm-block m-5 rounded shadow" alt=""></div>
                </div>
            </div>
            <div class="row">
                <div id="button" class="col-12 d-flex justify-content-center text-center">
                    <!-- Calculate button goes here-->
                </div>
            </div>
        </div>
    </section>
